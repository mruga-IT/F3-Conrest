<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
    }

    #signup-page, #profile-page {
      display: none;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }

    #signup-form input, #signup-form button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }

    #signup-form button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
    }

    #signup-message {
      color: green;
    }

    #error-message {
      color: red;
    }

    #profile-page p {
      margin-bottom: 10px;
    }

    #logout-btn {
      background-color: #f44336;
      color: white;
      padding: 10px;
      border: none;
    }

    #logout-btn:hover {
      background-color: #c62828;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Signup Page -->
  <div id="signup-page">
    <h1>Signup</h1>
    <div id="signup-form">
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button id="signup-btn">Signup</button>
      <p id="signup-message"></p>
    </div>
  </div>

  <!-- Profile Page -->
  <div id="profile-page">
    <h1>Profile</h1>
    <div id="profile-details">
      <p>Username: <span id="username-text"></span></p>
      <p>Access Token: <span id="token-text"></span></p>
      <button id="logout-btn">Logout</button>
    </div>
  </div>

  <script src="f3.js"></script>
  <script>
    // JavaScript code goes here
  </script>
</body>
</html>
